#
# Test configuration for unit tests. The values in this file might not make
# sense, they are made for testing the config file parsing.
#
[global]
controller  = https://test.controller.name:42
cmon_user   = test_cmon_user
date_format = "%s"
only_ascii  = true

[sql]
provider_version = "provider_test"
vendor           = "vendor_test"

[backup]
backup_directory = "/etc/test"
backup_method    = mysqldump_test

[log]
brief_job_log_format = "1%M\n"
brief_log_format     = "2%M\n"

[servers]
os_user     = "osuser_test"
os_key_file = "oskeyfile_test"
